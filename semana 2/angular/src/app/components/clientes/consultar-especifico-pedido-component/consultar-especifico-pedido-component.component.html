<section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md">
    <h2 class="text-lg font-semibold text-gray-700 ">Consultar Pedido</h2>
    <form>

        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label class="text-gray-700" for="username">Pedido</label>
                <select required
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-blue-500 rounded-md focus:border-blue-500 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring text-gray-700"
                    id="pedidoSelect">
                    <option value="" selected disabled>--Selecione o prato--</option>
                    @for (pedido of pedidoSelecionado; track pedido.id) {
                    <option [value]="pedido.id" #pedido>
                        Pedido: #{{ pedido.id }},
                        Cliente: {{ pedido.nome_cliente }}
                    </option>
                    }
                </select>
            </div>
        </div>

        <div class="flex justify-end mt-6">
            <button type="button" (click)="submitBtn()"
                class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:bg-gray-600">Consultar
                Pedido</button>
        </div>

        <div class="flex justify-end mt-6">
        </div>
        <div class="flex justify-end">
            <button (click)="backHome()"
                class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-red-700 rounded-md hover:bg-red-500 focus:outline-none focus:bg-gray-600">Voltar</button>
        </div>

        <div class="mt-6">
            <h3 class="text-lg font-semibold text-gray-700">Detalhes do Pedido</h3>
            <ul class="mt-4 space-y-2">
                <li class="p-4 bg-gray-100 rounded-md">
                    @for (pedido2 of pedidoEspecifico; track pedido2.id) {
                        <p><strong>Pedido:</strong>  #{{ pedido2.id }}</p>
                        <p><strong>Cliente:</strong>  {{ pedido2.nome_cliente }}</p>
                        <p><strong>Prato:</strong>  {{ pedido2.nome_prato }}</p>
                    }
                </li>
            </ul>
        </div>

    </form>

</section>
<app-footer-component></app-footer-component>
