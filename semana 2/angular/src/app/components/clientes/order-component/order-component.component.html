<section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md">
  <h2 class="text-lg font-semibold text-gray-700 ">Realizar Pedido</h2>

  <form>
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label class="text-gray-700" for="username">Cliente</label>
        <select required class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-blue-500 rounded-md focus:border-blue-500 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring text-gray-700" id="clienteSelect">
          <option value="" selected disabled>--Selecione o cliente--</option>
          @for (cliente of clientes; track cliente.id) {
          <option [value]="cliente.id" #cliente >{{ cliente.nome }}</option>
          }
        </select>
      </div>

      <div>
        <label class="text-gray-700" for="username">Item</label>
        <select class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-blue-500 rounded-md focus:border-blue-500 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring text-gray-700" name="" id="pratoSelect">
          <option value="" selected disabled>--Selecione o prato--</option>
          @for (prato of pratos; track prato.id) {
            <option [value] = "prato.id" >#Pedido:{{ prato.nome }}</option>
          }
        </select>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button (click)="fazerPedido()" class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:bg-gray-600">Fazer pedido</button>
    </div>

    <div class="flex justify-end mt-6">
    </div>
    <div class="flex justify-end">
      <button (click)="backHome()" class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-red-700 rounded-md hover:bg-red-500 focus:outline-none focus:bg-gray-600">Cancelar</button>
    </div>
  </form>

</section>
<app-footer-component></app-footer-component>
