<section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md">
  <h2 class="text-lg font-semibold text-gray-700">Ver Dados do Cliente</h2>

  <form>
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <!-- Loop clientes -->
      <div class="p-4 border rounded bg-gray-50">
        @for (cliente of clientes; track cliente.id) {
          <p><strong>ID:</strong> {{ cliente.id }}</p>
          <p><strong>Nome:</strong> {{ cliente.nome }}</p>
          <p><strong>Idade:</strong> {{ cliente.idade }}</p>
          <p><strong>CPF:</strong> {{ cliente.cpf }}</p>
          <p><strong>Email:</strong> {{ cliente.email }}</p>
          <!-- <p><strong>Senha:</strong> {{ cliente.senha }}</p> -->
          <br>
        }
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <!-- VocÃª pode colocar outros botÃµes aqui -->
    </div>

    <div class="flex justify-end">
      <button (click)="backHome()" type="button" class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-red-700 rounded-md hover:bg-red-500 focus:outline-none focus:bg-gray-600">Voltar</button>
    </div>
  </form>
</section>

<app-footer-component></app-footer-component>
