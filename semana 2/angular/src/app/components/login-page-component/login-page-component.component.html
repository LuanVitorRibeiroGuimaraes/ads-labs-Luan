<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- talvez depois adicionar um logo -->
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Fazer login</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
        <div class="mt-2">
          <input id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
          <!-- <div class="text-sm">
            <a href="#" class="font-semibold text-blue-600 hover:text-blue-700">Esqueceu sua senha?</a>
          </div> SE DER TEMPO, CRIAR UMA ROTA NA API PARA ESQUECEU SUA SENHA-->
        </div>
        <div class="mt-2">
          <input id="password" type="password" name="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <button type="submit" class="cursor-pointer flex w-full justify-center rounded-md bg-green-400 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-green-600">Entrar</button>
      </div>
    </form>

    <a href="">
        <p class="mt-10 text-center text-sm/6 text-blue-500 hover:text-blue-700 font-semibold">
          Cadastrar
        </p>
    </a>
  </div>
</div>
<app-footer-component></app-footer-component>
