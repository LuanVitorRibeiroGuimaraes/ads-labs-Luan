<section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md">
  <h2 class="text-lg font-semibold text-gray-700 ">Editar Restaurante</h2>

  @if (erros.length>0) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
  <strong class="font-bold">Corrija os seguintes erros:</strong>
    <ul class="list-disc pl-5 mt-2">
      <li *ngFor="let erro of erros">{{ erro }}</li>
    </ul>
  </div>
}


  <form>
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label  class="text-gray-700" for="cpf">Nome</label>
        <input #nome id="cpf" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-blue-500 rounded-md focus:border-blue-500 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
      </div>

      <div>
        <label class="text-gray-700" for="username">Contato</label>
        <input #telefone id="username" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-blue-500 rounded-md focus:border-blue-500 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button type="button" (click)="submitBtn(nome.value, telefone.value)" class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:bg-gray-600">Atualizar dados</button>
    </div>

    <div class="flex justify-end mt-6">
    </div>
    <div class="flex justify-end">
      <button (click)="backHome()" class="cursor-pointer px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-red-700 rounded-md hover:bg-red-500 focus:outline-none focus:bg-gray-600">Voltar</button>
    </div>

    @if (erros.length == 1) {

    } 
  </form>

</section>
<app-footer-component></app-footer-component>
